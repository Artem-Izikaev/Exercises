<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="css/fontawesome.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <title>CSS3 form design</title>
</head>
<body>
    <!-- Authentification form start -->
    <div class="container-form">
        <img src="img/men.png" alt="Input logo">
        <form action="submit" method="POST">
            <div class="input-login">
                <input type="text" name="login" placeholder="Введите имя пользователя">
            </div>
            <div class="input-pwd">
                <input type="password" name="password" placeholder="Введите пароль">
            </div>
            <input type="submit" class="btn-submit" name="submit" value="ВОЙТИ"><br>
            <a href="#">Восстановление пароля</a>
        </form>
        <!-- Social block start -->
        <div class="social">
            <i class="fab fa-twitter"></i>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-github"></i>
            <i class="fab fa-google"></i>
            <i class="fab fa-linkedin-in"></i>
        </div>
        <!-- Social block end -->
    </div>
    <!-- Authentification form end -->
</body>
</html>
